<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Auto Metamon</title>
</head>

<body>
    <div class="container">
        <h2>Auto Metamon</h2>
        <div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Wallet 1" name="name">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" placeholder="0x123.." name="address">
            </div>
            <div class="form-group">
                <label for="sign">Sign:</label>
                <input type="text" class="form-control" id="sign" placeholder="0x23..." name="sign">
            </div>
            <div class="form-group">
                <label for="msg">Msg:</label>
                <input type="text" class="form-control" id="msg" placeholder="LogIn-..." name="msg">
            </div>
            <div class="form-group row" style="margin: 0;">
                <div class="form-check col">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" id="autoLevel" value="">Auto up level
                    </label>
                </div>
                <div class="form-check col">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" id="autoMintEgg" value="">Auto mint egg
                    </label>
                </div>
                <div class="form-check col">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" id="skipBattles" value="">Skip battles (Mint egg
                        only)
                    </label>
                </div>
            </div>
            <button class="btn btn-danger pl-5 pr-5 mt-2" disabled id="playing" style="display: none;">
                <span class="spinner-border spinner-border-sm"></span>
                PLAYING..
            </button>
            <button type="button" id="play" class="btn btn-danger pl-5 pr-5 mt-2" disabled>PLAY METAMON</button>
            <div class="form-group mt-3">
                <label for="log">Logging:</label>
                <textarea name="logging" id="logging" class="form-control" cols="30" rows="10" disabled></textarea>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='index.js')}}"></script>
</body>

</html>
